fix.environment=DEV

server.port=9999
server.timeout=14400
server.servlet.contextPath=/june-client

spring.datasource.url=jdbc:h2:file:~./JuneClient.DB
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.database = H2
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.hibernate.dialect = org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.naming_strategy = org.hibernate.cfg.ImprovedNamingStrategy

## Exclude this class to avoid reloading and failing due to socket ports being used.
spring.devtools.restart.exclude=**/*AppLogonListener.class